<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eggciting</title>
    <link rel="stylesheet" type="text/css" href="css/simon.css">
    <link rel="stylesheet" type="text/css" href="css/hagar.css">
    <link rel="stylesheet" type="text/css" href="css/hanna.css">
    <link rel="stylesheet" type="text/css" href="css/mathias.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="grid-3r">

    <h2 class="cooking-time"> Choose your coocking time </h2>
    
    <main class="flex-timer"> 
        
        <section>
            <p>Soft</p>
            <img src="images/soft.png" alt="Soft boiled egg">
            <input type="checkbox" name="Soft" value="Soft egg" class="checkbox">
            <span class="checkmark"></span>
        </section>
        
        <section>
            <p>Hard</p>
            <img src="images/hard.png" alt="Hard boiled egg">
            <input type="checkbox" name="Hard" value="Hard" class="checkbox">
            <span class="checkmark"></span>
        </section>
        
        <section>
            <p>Favorite</p>
            <img src="images/fav.png" alt="Favorite times">
            <input type="checkbox" name="Favorite" value="Favorite" class="checkbox">
            <span class="checkmark"></span>
        </section>
        
        <section>
            <p>Custom</p>
            <img src="images/custom-normal.png" alt="Create your own time">
            <input type="checkbox" name="Custom" value="Custom" class="checkbox">
            <span class="checkmark"></span>
        </section>
    
    </main>
    
     <footer class="bottom flex-button">
        <a href="#" target="_self">
            <button> <p>STOP!</p> </button>
        </a>
        <a href="#" target="_self">
            <button class="add-favorit"> <p>FAVOURITE</p> </button>
        </a>
    </footer>
    

</body>
</html>
